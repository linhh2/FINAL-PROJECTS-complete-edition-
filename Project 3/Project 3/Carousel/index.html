<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Hello, world!</title>
    <script src="https://kit.fontawesome.com/75207b72ca.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
        <div class="images">
          <img class="sliding" src="../Carousel/assets/design3.png" alt="">
          <img class="sliding"  src="../Carousel/assets/image12.jpeg" alt="">
          <img class="sliding" src="../Carousel/assets/image16.jpeg" alt="">
        </div>

        <div onclick="side_slide(-1)" class="slide left">
          <span class='fas fa-angle-left'></span>
        </div>
        <div onclick="side_slide(1)" class="slide right">
          <span class='fas fa-angle-right'></span>
        </div>

        <div class="btm-sliders">
          <span onclick="btm_slide(1)"></span>
          <span onclick="btm_slide(2)"></span>
          <span onclick="btm_slide(3)"></span>
        </div>
    </div>

    <script>
      var indexValue = 1;
      showImg(indexValue);
      function btm_slide(e){showImg(indexValue = e);}
      function side_slide(e){showImg(indexValue += e);}
      function showImg(e){
        var i;
        const img = document.querySelectorAll('img');
        const sliders = document.querySelectorAll('.btm-sliders span');
        if(e > img.length){indexValue = 1}
        if(e < 1){indexValue = img.length}
        for(i = 0; i < img.length; i ++){
          img[i].style.display = "none";
        }
        for( i = 0; i < sliders.length; i ++){
          sliders[i].style.background = "rgba(255, 255, 255, 0.5)";
        }
        img[indexValue-1].style.display = 'block';
        sliders[indexValue-1].style.background = "white";
      }

    </script>


  </body>
</html>
